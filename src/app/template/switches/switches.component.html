<h2>Template: <small> Switches</small></h2>
<hr>

<form #miFormulario="ngForm">
    
    <!-- RADIO -->
    <div class="row mb-3">
        <div class="col-sm-3 col.for-label">Género</div>
        
        <div class="col-sm-9">

            <div class="form-check">
                <input  required  
                        class="form-check-input"
                        type="radio"
                        value="M"
                        [(ngModel)]="persona.genero"
                        name="radioGenero" 
                        id="radioMasculino">
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
            </div>

            <div class="form-check">
                <input  required
                        class="form-check-input"
                        type="radio"
                        value="F"
                        [(ngModel)]="persona.genero"
                        name="radioGenero"
                        id="radioFemenino">
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
            </div>

        </div>
    </div>


    <!-- SWITHCES -->

    <div class="row mb-3">
        <div class="col-sm-3 col.for-label">Notificaciones</div>
        
            <div class="col-sm-9">
                <div class="form-check form-switch">
                    <input  class="form-check-input"
                            type="checkbox"
                            role="switch"
                            id="flexSwitchCheckChecked"
                            name="notificaciones"
                            [(ngModel)]="persona.notificaciones">
                            
                    <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
                </div>
            </div>
    </div>


    <!-- CHECK -->

    <div class="row mb-3">
        <div class="col-sm-3 col.for-label"></div>
        
            <div class="col-sm-9">
                <div class="form-check">
                    <input  required
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="flexCheckDefault"
                            name="terminosYCondiciones"
                            [(ngModel)]="terminosYCondiciones">
                            
                    <label class="form-check-label" for="flexCheckDefault">
                        Términos y condiciones de uso
                    </label>
                </div>
            </div>
    </div>

    <!-- BOTÓN -->

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>

</form>

<div>
    <hr>
    <h5>Valor del Formulario</h5>
    <pre> {{ miFormulario.value | json }} </pre>
    <br>

    <h5>Valid</h5>
    <pre> {{ miFormulario.valid }} </pre>
    <br>

    <pre>Condiciones:</pre>

</div>
