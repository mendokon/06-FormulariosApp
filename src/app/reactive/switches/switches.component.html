<h2>Reactivos: <small> Switches</small></h2>
<hr>

<form [formGroup]="miFormulario">
    
    <!-- RADIO -->
    <div class="row mb-3">
        <div class="col-sm-3 col.for-label">Género</div>
        
        <div class="col-sm-9">

            <div class="form-check">
                <input  class="form-check-input"
                        type="radio"
                        value="M"
                        id="radioMasculino"
                        formControlName="genero">

                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
            </div>

            <div class="form-check">
                <input  class="form-check-input"
                        type="radio"
                        value="F"
                        id="radioFemenino"
                        formControlName="genero">
                
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
            </div>

        </div>
    </div>


    <!-- SWITHCES -->

    <div class="row mb-3">
        <div class="col-sm-3 col.for-label">Notificaciones</div>
        
            <div class="col-sm-9">
                <div class="form-check form-switch">
                    <input  class="form-check-input"
                            type="checkbox"
                            role="switch"
                            id="flexSwitchCheckChecked"
                            formControlName="notificaciones">
                            
                    <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
                </div>
            </div>
    </div>


    <!-- CHECK -->

    <div class="row mb-3">
        <div class="col-sm-3 col.for-label"></div>
        
            <div class="col-sm-9">
                <div class="form-check">
                    <input  required
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="flexCheckDefault"
                            formControlName="condiciones">
                            
                    <label class="form-check-label" for="flexCheckDefault">
                        Términos y condiciones de uso
                    </label>
                </div>
            </div>
    </div>

    <!-- BOTÓN -->

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit"
                    (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>

</form>

<div>
    <hr>
    <h5>Valor del Formulario</h5>
    <pre> {{ miFormulario.value | json }} </pre>
    <br>
    
    <h5>Persona</h5>
    <pre> {{ persona | json }} </pre>
    <br>
    
    <h5>Valid</h5>
    <pre> {{ miFormulario.valid }} </pre>
    <br>
    
    <h5>Pristine</h5>
    <pre> {{ miFormulario.pristine }} </pre>
    <br>
</div>
